<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">
    <title>Media Pop</title>

    <!-- Default css -->
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- fontawesome core CSS -->
    <link href="/css/font-awesome.min.css" rel="stylesheet">
    <!-- animate.css -->
    <link rel="stylesheet" type="text/css" href="/css/animate.css" />         
  </head>

  <body>            
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Media Pop</a>
        </div>
      </div>
    </div>

    <div class="container">      
      <button class="btn btn-primary btn-lg pull-right" data-toggle="modal" data-target="#myModal">
        New Shortcut Keys
      </button>

      <div class="starter-template">
        <table class="table table-bordered">
          <tr>
            <th>Shortcut Keys</th>
            <th>Description</th>
          </tr>
          {% for key in keys %}
            <tr>
              <td>{{ key.keys }}</td>
              <td>{{ key.description }} hello world</td>
            </tr>
          {% endfor %}
          
        <table>
      </div>

    </div><!-- /.container -->


    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="myModalLabel">Add Shortcut Keys</h4>
          </div>

          <form role="form" action="/" method="post" id="create_shortcut_form">
            <div class="modal-body">              
              <div class="form-group">
                <label for="shortCutKeys">Shortcut Keys</label>
                <input type="text" name="shortCutKeys" class="form-control" id="" placeholder="Shortcut keys">
              </div>
              <div class="form-group">
                <label for="Description">Description</label>
                <input type="text" name="description" class="form-control" id="" placeholder="Description">
              </div>                                              
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" id="btn-create-shortcut">Create</button>            
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="/js/jquery.min.1.11.0.js"></script>
    <script src="/js/bootstrap.min.js"></script>    

  </body>
</html>
